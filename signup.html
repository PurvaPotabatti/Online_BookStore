<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookly - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background opacity effect */
    .auth-bg-overlay {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
    }

    /* Input placeholder styling */
    .input-field::placeholder {
      font-size: 0.95rem;
      color: #6c757d;
      opacity: 1;
    }

    /* Highlight errors */
    .input-error {
      border-bottom-color: red !important;
    }
    .error-message {
      color: red;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    /* Decoration styling */
    .auth-form-decoration {
      transform: translateX(-80%) translateY(-75%) !important;
      background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%) !important;
    }

    /* Submit button */
    .auth-submit-btn {
      background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%);
    }
    .auth-submit-btn:hover {
      background: linear-gradient(135deg, #FF1493 0%, #E91E63 100%);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(15, 164, 175, 0.4);
    }
  </style>
</head>
<body>
  <div class="auth-page-container">
    <div class="auth-bg-image" style="background-image: url('images/back2.jpg');"></div>
    <div class="auth-bg-overlay"></div>

    <div class="auth-form-container">
      <div class="auth-form-decoration"></div>
      <div class="auth-form-content">
        <h1 style="margin-left: 4rem;">Create an Account</h1>

        <!-- âœ… Changed action to signup.php -->
        <form class="auth-form" id="signupForm" action="signup.php" method="post">
          <!-- Name -->
          <div class="input-field-wrapper">
            <span class="icon">ðŸ‘¤</span>
            <input type="text" name="username" id="name" class="input-field" placeholder="Name" required>
          </div>
          <div id="nameError" class="error-message"></div>

          <!-- Email -->
          <div class="input-field-wrapper">
            <span class="icon" style="color:#0FA4AF">@</span>
            <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
          </div>
          <div id="emailError" class="error-message"></div>

          <!-- Password -->
          <div class="input-field-wrapper">
            <span class="icon">ðŸ”’</span>
            <input type="password" name="password" id="password" class="input-field" placeholder="Password" required minlength="6">
          </div>
          <div id="passwordError" class="error-message"></div>

          <!-- Confirm Password -->
          <div class="input-field-wrapper">
            <span class="icon">ðŸ”’</span>
            <input type="password" name="confirmPassword" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
          </div>
          <div id="confirmPasswordError" class="error-message"></div>

          <!-- Options -->
          <div class="auth-options">
            <label><input type="checkbox" id="rememberMe"> Remember me</label>
            <a href="#" style="color:#0FA4AF;">Forgot password?</a>
          </div>

          <!-- Submit -->
          <button type="submit" class="auth-submit-btn">SIGN UP</button>

          <!-- Toggle -->
          <div class="auth-toggle">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function(event) {
      let valid = true;

      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(e => e.textContent = '');
      document.querySelectorAll('.input-field').forEach(e => e.classList.remove('input-error'));

      const name = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      const confirmPassword = form.confirmPassword.value.trim();

      // Name validation
      if (name === '') {
        document.getElementById('nameError').textContent = 'Name is required.';
        form.username.classList.add('input-error');
        valid = false;
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === '') {
        document.getElementById('emailError').textContent = 'Email is required.';
        form.email.classList.add('input-error');
        valid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email address.';
        form.email.classList.add('input-error');
        valid = false;
      }

      // Password validation
      if (password.length < 9) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
        form.password.classList.add('input-error');
        valid = false;
      }

      // Confirm Password validation
      if (confirmPassword !== password) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
        form.confirmPassword.classList.add('input-error');
        valid = false;
      }

      // âœ… If invalid, stop submission
      if (!valid) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
