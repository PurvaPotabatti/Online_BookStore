<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookly - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-bg-overlay { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(5px); }
        .input-field::placeholder { font-size: 0.95rem; color: #6c757d; opacity: 1; }
        .input-error { border-bottom-color: red !important; }
        .error-message { color: red; font-size: 0.75rem; margin-top: 0.25rem; }
        .success-message { background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%); color: white; padding: 1rem 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; font-weight: 500; box-shadow: 0 4px 12px rgba(15, 164, 175, 0.3); }
        .auth-form-decoration { transform: translateX(-80%) translateY(-75%) !important; background: linear-gradient(135deg, #0FA4AF 0%, #FF1493 100%) !important; }
        .auth-submit-btn { background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%); }
        .auth-submit-btn:hover { background: linear-gradient(135deg, #FF1493 0%, #E91E63 100%); transform: translateY(-3px); box-shadow: 0 10px 25px rgba(15, 164, 175, 0.4); }
        .input-field-wrapper .icon { color: #0FA4AF; }
        .auth-options a { color: #0FA4AF; }
        .auth-toggle a { color: #0FA4AF; }
        .show-password { margin-top: 0.5rem; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="auth-page-container">
        <div class="auth-bg-image" style="background-image: url('images/back2.jpg');"></div>
        <div class="auth-bg-overlay"></div>

        <div class="auth-form-container">
            <div class="auth-form-decoration"></div>
            <div class="auth-form-content">
                <h1 style="margin-left: 4rem;">Sign In</h1>

                <div id="successMessage" class="success-message" style="display: none;"></div>

                <form class="auth-form" id="signinForm" onsubmit="return validateForm(event)">
                    <div class="input-field-wrapper">
                        <span class="icon">@</span>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
                    </div>
                    <div id="emailError" class="error-message"></div>

                    <div class="input-field-wrapper">
                        <span class="icon">ðŸ”’</span>
                        <input type="password" name="password" id="password" class="input-field" placeholder="Password" required minlength="6">
                    </div>
                    <div id="passwordError" class="error-message"></div>

                    <div class="show-password">
                        <label><input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password</label>
                    </div>

                    <div class="auth-options">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-submit-btn">SIGN IN</button>
                </form>

                <div class="auth-toggle">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signinForm = document.getElementById('signinForm');
        const successMessage = document.getElementById('successMessage');

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        // Show signup success message
        function checkSignupSuccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const fromSignup = urlParams.get('from');
            if (fromSignup === 'signup') {
                successMessage.textContent = 'âœ… Account created successfully! Please sign in.';
                successMessage.style.display = 'block';
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Validate form and login
        function validateForm(event) {
            event.preventDefault();
            let valid = true;

            document.querySelectorAll('.error-message').forEach(e => e.textContent = '');
            document.querySelectorAll('.input-field').forEach(e => e.classList.remove('input-error'));

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (email === '') {
                document.getElementById('emailError').textContent = 'Email is required.';
                document.getElementById('email').classList.add('input-error');
                valid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
                document.getElementById('email').classList.add('input-error');
                valid = false;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
                document.getElementById('password').classList.add('input-error');
                valid = false;
            }

            if (!valid) return false;

            // ðŸ”‘ Check localStorage users
            const users = JSON.parse(localStorage.getItem('booklyUsers') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('booklyUser', JSON.stringify({
                    name: user.name,
                    email: user.email,
                    isLoggedIn: true
                }));
                window.location.href = 'index.html'; // redirect to homepage
            } else {
                document.getElementById('passwordError').textContent = 'Invalid email or password.';
                document.getElementById('password').classList.add('input-error');
            }

            return false;
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkSignupSuccess();
        });
    </script>
</body>
</html>
