<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookly - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-bg-overlay {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        .input-field::placeholder {
            font-size: 1rem;
            color: #4A2C2A; 
            opacity: 1;
        }
        .input-error {
            border-bottom-color: red !important;
        }
        .error-message {
            color: red;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        .auth-form-decoration {
            transform: translateX(-80%) translateY(-75%) !important;
            background-color: #4A2C2A !important;
        }
        .auth-submit-btn {
            background-color: #4A2C2A;
        }
        .auth-submit-btn:hover {
            background-color: #3a2120;
        }
    </style>
</head>
<body>
    <div class="auth-page-container">
        <div class="auth-bg-image" style="background-image: url('images/back2.jpg');"></div>
        <div class="auth-bg-overlay"></div>

        <div class="auth-form-container">
            <div class="auth-form-decoration"></div>
            <div class="auth-form-content">
                <h1 id="authTitle" style="margin-left: 8rem;">Sign In</h1>

                <!-- âœ… Sign In Form -->
                <form class="auth-form" id="signinForm" novalidate>
                    <div class="input-field-wrapper">
                        <span class="icon">ðŸ‘¤</span>
                        <input type="text" name="username" id="name" class="input-field" placeholder="Name" required>
                    </div>
                    <div id="nameError" class="error-message"></div>

                    <div class="input-field-wrapper">
                        <span class="icon" style="color: #4A2C2A">@</span>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
                    </div>
                    <div id="emailError" class="error-message"></div>

                    <div class="input-field-wrapper">
                        <span class="icon">ðŸ”’</span>
                        <input type="password" name="password" id="password" class="input-field" placeholder="Password" required minlength="6">
                    </div>
                    <div id="passwordError" class="error-message"></div>

                    <div class="auth-options">
                        <a href="#" style="color:#4A2C2A;">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-submit-btn">SIGN IN</button>
                </form>

                <div class="auth-footer" style="text-align: center; margin-top: 2rem; color: #4A2C2A;">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signinForm = document.getElementById('signinForm');

        signinForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get input values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            let hasError = false;

            // Basic validation
            if (name === "") {
                document.getElementById('nameError').textContent = "Name is required";
                hasError = true;
            } else {
                document.getElementById('nameError').textContent = "";
            }

            if (email === "") {
                document.getElementById('emailError').textContent = "Email is required";
                hasError = true;
            } else {
                document.getElementById('emailError').textContent = "";
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = "Password must be at least 6 characters";
                hasError = true;
            } else {
                document.getElementById('passwordError').textContent = "";
            }

            if (hasError) return;

            // Save login info to localStorage
            const user = {
                username: name,
                email: email,
                isLoggedIn: true
            };
            localStorage.setItem('booklyUser', JSON.stringify(user));

            alert("Signed in successfully!");
            // Redirect to cart or homepage
            window.location.href = "cart.html";
        });
    </script>
</body>
</html>
