  <style>
    .add-to-cart-btn {
      background: #FF69B4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      width: 100%;
    }
    .add-to-cart-btn:hover {
      background: #FF1493;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 20, 147, 0.3);
    }
    .cart-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #FF69B4;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }
    .cart-notification.show {
      transform: translateX(0);
    }
    .welcome-banner {
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
    }
    .welcome-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .welcome-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.3s ease;
    }
    .welcome-close:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>

  <script>
    // Book list for home page
    const books = [
      { title: "The Midnight Library", price: 450, image: "indexpicture.png", rating: 5 },
      { title: "The Kite Runner", price: 500, image: "indexpic2.png", rating: 2 },
      { title: "Sapiens", price: 650, image: "indexpic3.png", rating: 1 },
      { title: "Man‚Äôs Search for Meaning", price: 400, image: "indexpic4.png", rating: 5 },
      { title: "Quiet", price: 550, image: "indexpic5.png", rating: 4 },
      { title: "The Innovators", price: 700, image: "indexpic6.png", rating: 4 },
      { title: "Atomic Habits", price: 500, image: "indexpic8.png", rating: 5 },
      { title: "Thinking, Fast and Slow", price: 600, image: "indexpic9.png", rating: 5 },
    ];

    // Render books
    function renderBooks(filter = "") {
      const grid = document.getElementById("bookGrid");
      grid.innerHTML = "";
      books
        .filter(book => book.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(book => {
          const card = document.createElement("div");
          card.className = "book-card";
          card.innerHTML = `
            <div class="book-image-wrapper">
              <img src="images/${book.image}" alt="${book.title}" class="book-image" />
            </div>
            <h3>${book.title}</h3>
            <p>‚Çπ ${book.price}</p>
            
            <button class="add-to-cart-btn" onclick="addToCart('${book.title}', ${book.price}, '${book.image}')">Add to Cart</button>
          `;
          grid.appendChild(card);
        });
    }

    // Add to cart
    function addToCart(title, price, image) {
      const notification = document.createElement("div");
      notification.className = "cart-notification";
      notification.innerHTML = `
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <span>‚úÖ</span>
          <span>${title} added to cart!</span>
        </div>
      `;
      document.body.appendChild(notification);
      setTimeout(() => notification.classList.add("show"), 100);
      setTimeout(() => {
        notification.classList.remove("show");
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);

      const cartItem = { id: Date.now(), title, price, image, quantity: 1 };
      let cart = JSON.parse(localStorage.getItem("booklyCart") || "[]");
      cart.push(cartItem);
      localStorage.setItem("booklyCart", JSON.stringify(cart));
    }

    // User login check
    function checkUserLoginStatus() {
      const userInfo = JSON.parse(localStorage.getItem("booklyUser") || "{}");
      const authButton = document.getElementById("authButton");
      const profileButton = document.getElementById("profileButton");
      if (userInfo.is_logged_in) {
        authButton.innerHTML = `<span>Welcome, ${userInfo.name}</span>`;
        authButton.onclick = () => {
          if (confirm("Do you want to sign out?")) {
            localStorage.removeItem("booklyUser");
            location.reload();
          }
        };
        profileButton.onclick = () => alert("Profile: " + userInfo.name + "\nEmail: " + userInfo.email);
        showWelcomeBanner();
      } else {
        authButton.innerHTML = `<span>SIGN IN</span>`;
        authButton.onclick = () => (window.location.href = "signin.html");
        profileButton.onclick = () => (window.location.href = "signin.html");
        hideWelcomeBanner();
      }
    }

    function showWelcomeBanner() {
      document.getElementById("welcomeBanner").style.display = "block";
    }
    function hideWelcomeBanner() {
      document.getElementById("welcomeBanner").style.display = "none";
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
      checkUserLoginStatus();
      renderBooks();
      document.getElementById("searchInput").addEventListener("input", e => renderBooks(e.target.value));
    });
  </script>
