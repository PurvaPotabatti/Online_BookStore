<script>
const books = [
    { title: "The Times of India", price: 999, image: "times_of_india.jpg", category: "newspaper" },
    { title: "The Hindu", price: 849, image: "hindu.jpg", category: "newspaper" },
    { title: "Hindustan Times", price: 899, image: "hindustan.jpg", category: "newspaper" },
    { title: "National Geographic", price: 120, image: "geo.jpg", category: "magazines" },
    { title: "Reader's Digest", price: 100, image: "digest.jpg", category: "magazines" },
    { title: "TIME Magazine", price: 150, image: "time.jpg", category: "magazines" },
    { title: "Steve Jobs", price: 599, image: "steve.jpg", category: "biography" },
    { title: "Becoming", price: 549, image: "becoming.jpg", category: "biography" },
    { title: "Elon Musk", price: 499, image: "elon.jpg", category: "biography" },
    { title: "Long Walk to Freedom", price: 499, image: "freedom.jpg", category: "autobiography" },
    { title: "I Am Malala", price: 449, image: "malala.jpg", category: "autobiography" },
    { title: "Wings of Fire", price: 599, image: "wings_of_fire.jpg", category: "autobiography" },
];

const bookGrid = document.getElementById("bookGrid");
const searchInput = document.getElementById("searchInput");
const filterLinks = document.querySelectorAll(".filter-link");
let activeCategory = "all";

function renderBooks() {
    const searchText = searchInput.value.toLowerCase();
    bookGrid.innerHTML = "";
    const filteredBooks = books.filter(book =>
        (activeCategory === "all" || book.category === activeCategory) &&
        book.title.toLowerCase().includes(searchText)
    );

    if (filteredBooks.length === 0) {
        bookGrid.innerHTML = "<p style='grid-column:1/-1; text-align:center; font-weight:bold;'>No books found.</p>";
    } else {
        filteredBooks.forEach(book => {
            const card = document.createElement("div");
            card.className = "book-card";
            card.innerHTML = `
                <div class="book-image-wrapper">
                    <img src="images/${book.image}" alt="${book.title}" class="book-image" />
                </div>
                <h3>${book.title}</h3>
                <p>‚Çπ ${book.price}</p>
                <button class="add-to-cart-btn" onclick="addToCart('${book.title}', ${book.price}, '${book.image}')">Add to Cart</button>
            `;
            bookGrid.appendChild(card);
        });
    }
}

// Search input listener
searchInput.addEventListener("input", renderBooks);

// Category filter listener
filterLinks.forEach(link => {
    link.addEventListener("click", e => {
        e.preventDefault();
        filterLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        activeCategory = link.dataset.category;
        renderBooks();
    });
});

// Initial render
renderBooks();

// Add to cart function (same as your existing logic)
function addToCart(title, price, image) {
    const notification = document.createElement('div');
    notification.className = 'cart-notification';
    notification.innerHTML = `<div style="display:flex;align-items:center;gap:0.5rem;"><span>‚úÖ</span><span>${title} added to cart!</span></div>`;
    document.body.appendChild(notification);
    setTimeout(()=>{ notification.classList.add('show'); }, 100);
    setTimeout(()=>{ notification.classList.remove('show'); setTimeout(()=>{ document.body.removeChild(notification); },300); }, 3000);

    const cartItem = { id: Date.now(), title, price, image, quantity: 1 };
    let cart = JSON.parse(localStorage.getItem('booklyCart') || '[]');
    cart.push(cartItem);
    localStorage.setItem('booklyCart', JSON.stringify(cart));
}

// User login logic
function checkUserLoginStatus() {
    const userInfo = JSON.parse(localStorage.getItem('booklyUser') || '{}');
    const authButton = document.getElementById('authButton');
    const profileButton = document.getElementById('profileButton');
    if (userInfo.is_logged_in) {
        authButton.innerHTML = `<span>Welcome, ${userInfo.name}</span>`;
        authButton.onclick = function(e){ e.preventDefault(); if(confirm('Sign out?')){ localStorage.removeItem('booklyUser'); location.reload(); } };
        profileButton.onclick = function(e){ e.preventDefault(); alert('Profile: '+userInfo.name+'\nEmail: '+userInfo.email); };
    } else {
        authButton.innerHTML = `<span>SIGN IN</span>`;
        authButton.onclick = function(){ window.location.href='signin.html'; };
        profileButton.onclick = function(){ window.location.href='signin.html'; };
    }
}
document.addEventListener('DOMContentLoaded', checkUserLoginStatus);
</script>
