<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookly - Forgot Password</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background: #fff0f6;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    .auth-container {
        background: white;
        padding: 2rem;
        border-radius: 16px;
        width: 360px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
    }
    h2 {
        color: #FF1493;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }
    .input-field {
        width: 100%;
        padding: 0.9rem;
        border: 1px solid #ffc0de;
        border-radius: 10px;
        margin-bottom: 1rem;
        font-size: 1rem;
    }
    .auth-submit-btn {
        width: 100%;
        padding: 1rem;
        background: #FF1493;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
    }
    .auth-submit-btn:hover {
        background: #3a2120;
    }
    .auth-toggle {
        margin-top: 1rem;
        font-size: 0.9rem;
    }
    .auth-toggle a {
        color: #FF1493;
        text-decoration: none;
        font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Forgot Password</h2>
    <form action="forgot_password.php" method="POST">
      <input class="input-field" type="email" name="email" placeholder="Enter your registered email" required>
      <button class="auth-submit-btn" type="submit">Send Reset Link</button>
    </form>
    <div class="auth-toggle">
