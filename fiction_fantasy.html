<!DOCTYPE html>
<html lang="en">
<head>

<style>
    /* Existing styles... */
    .add-to-cart-btn {
      background: #FF69B4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      width: 100%;
    }
    .add-to-cart-btn:hover {
      background: #FF1493;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 20, 147, 0.3);
    }
    .cart-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #FF69B4;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }
    .cart-notification.show {
      transform: translateX(0);
    }
    .welcome-banner {
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
    }
    .welcome-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .welcome-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.3s ease;
    }
    .welcome-close:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Tooltip Styles */
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 8px 12px;
      border-radius: 6px;
      position: absolute;
      z-index: 99;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
<body>

        <main class="main-content">
            <header class="header">
                <div class="header-top">
                    <nav class="header-nav">
                        <a href="help.html">HELP</a>
                        <a href="about.html">ABOUT US</a>
                        <a href="contact.html">CONTACT</a>
                        <a href="faq.html">FAQ'S</a>
                    </nav>
                    <div class="header-actions">
                        <a href="#" class="header-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="9" cy="21" r="1"></circle>

                    </div>
                </div>
                <div class="sale-banner">

<script>
  (function(){
    const authButton = document.getElementById('authButton');
    const profileButton = document.getElementById('profileButton');
    if(!authButton) return;
    const userInfo = JSON.parse(localStorage.getItem('booklyUser') || '{}');
    if (userInfo && userInfo.is_logged_in) {
      authButton.innerHTML = `<span>Welcome, ${userInfo.name}</span>`;
      authButton.href = '#';
      authButton.onclick = function(e){ e.preventDefault(); if(confirm('Sign out?')){ localStorage.removeItem('booklyUser'); location.reload(); } };
      if (profileButton) profileButton.onclick = function(e){ e.preventDefault(); alert('Profile: '+userInfo.name+'\nEmail: '+userInfo.email); };
    } else {
      authButton.innerHTML = `<span>SIGN IN</span>`;
      authButton.href = 'signin.html';
      if (profileButton) profileButton.href = 'signin.html';
    }
  })();
</script>
