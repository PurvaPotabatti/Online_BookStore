<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly - Authentication</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4A2C2A 0%, #964734 100%);
            padding: 2rem;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            display: flex;
        }
        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #4A2C2A 0%, #964734 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .auth-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .auth-tab.active {
            border-bottom-color: #4A2C2A;
            color: #4A2C2A;
            font-weight: bold;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4A2C2A;
        }
        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: #4A2C2A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .auth-btn:hover {
            background: #3a2120;
        }
        .auth-logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .auth-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .back-home:hover {
            background: white;
            color: #4A2C2A;
        }
    </style>
</head>
<body>
    <body>
    <a href="index.html" class="back-home">← Back to Home</a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-left">
                <div class="auth-logo">Bookly</div>
                <div class="auth-subtitle">Your Gateway to Infinite Stories</div>
                <p style="margin-top: 1rem; opacity: 0.8;">
                    Join thousands of book lovers and discover your next favorite read
                </p>
            </div>
            
            <div class="auth-right">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="showForm('signin')">Sign In</div>
                    <div class="auth-tab" onclick="showForm('signup')">Sign Up</div>
                </div>
                
                <!-- Sign In Form -->
                <form class="auth-form active" id="signinForm">
                    <div class="form-group">
                        <label for="signinEmail">Email</label>
                        <input type="email" id="signinEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" id="signinPassword" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>
                
                <!-- Sign Up Form -->
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (formType === 'signin') {
                document.getElementById('signinForm').classList.add('active');
                document.querySelector('.auth-tab:first-child').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
                document.querySelector('.auth-tab:last-child').classList.add('active');
            }
        }

        // ✅ Handle Sign In
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            // Simulate login success (replace with real backend check if available)
            const userInfo = { email, isLoggedIn: true };
            localStorage.setItem('booklyUser', JSON.stringify(userInfo));

            alert('Sign in successful!');
            window.location.href = 'cart.html'; // redirect after login
        });

        // ✅ Handle Sign Up
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if(password !== confirmPassword){
                alert('Passwords do not match!');
                return;
            }

            // Simulate signup success (replace with real backend storage if available)
            const userInfo = { name, email, isLoggedIn: true };
            localStorage.setItem('booklyUser', JSON.stringify(userInfo));

            alert('Account created and signed in!');
            window.location.href = 'cart.html'; // redirect after signup
        });
    </script>
</body>
</html>
