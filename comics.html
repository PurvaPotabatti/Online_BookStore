   <style>

    <script>
    const books = [
        { title: "Batman: Year One", price: 600, image: "comicssuper1.png", category: "superheroes"},
        { title: "Spider-Man: Into the Spider-Verse", price: 800, image: "comicssuper2.png", category: "superheroes"},
        { title: "Naruto Vol. 1", price: 400, image: "comicsmanga1.png", category: "manga"},
        { title: "Demon Slayer Vol. 1", price: 550, image: "comicsmanga2.png", category: "manga"},
        { title: "Persepolis", price: 600, image: "comicsgraphic1.png", category: "graphic"},
        { title: "Maus", price: 700, image: "comicsgraphic2.png", category: "graphic"},
        { title: "Saga Vol. 1", price: 700, image: "comicsindie1.png", category: "indie"},
        { title: "The Umbrella Academy Vol. 1", price: 600, image: "comicsindie2.png", category: "indie"}
    ];

    const bookGrid = document.querySelector(".book-grid");
    const searchInput = document.querySelector(".search-bar input");
    const filterLinks = document.querySelectorAll(".filter-link");
    let activeCategory = "all";

    function renderBooks() {
        const searchText = searchInput.value.toLowerCase();
        bookGrid.innerHTML = "";

        const filteredBooks = books.filter(book => 
            (activeCategory === "all" || book.category === activeCategory) &&
            book.title.toLowerCase().includes(searchText)
        );

        if(filteredBooks.length === 0){
            bookGrid.innerHTML = "<p style='grid-column:1/-1; text-align:center; font-weight:bold;'>No books found.</p>";
        } else {
            filteredBooks.forEach(book => {
                const card = document.createElement("div");
                card.className = "book-card";
                card.innerHTML = `
                 <div class="book-image-wrapper">
                    <img src="images/${book.image}" alt="${book.title}" class="book-image" />
                </div>
                <h3>${book.title}</h3>
                <p>‚Çπ ${book.price}</p>
                <button class="add-to-cart-btn" onclick="addToCart('${book.title}', ${book.price}, '${book.image}')">Add to Cart</button>
  `             ;
                bookGrid.appendChild(card);
        });

        }
    }

    // Search functionality
    searchInput.addEventListener("input", renderBooks);

    // Category filter functionality
    filterLinks.forEach(link => {
        link.addEventListener("click", e => {
            e.preventDefault();
            filterLinks.forEach(l => l.classList.remove("active"));
            link.classList.add("active");
            const catText = link.textContent.toLowerCase().replace(/\s/g,'');
            activeCategory = catText === "all" ? "all" : catText;
            renderBooks();
        });
    });

    // Initial render
    renderBooks();

    // ‚úÖ Add to Cart functionality
    function addToCart(title, price, image) {
        const notification = document.createElement('div');
        notification.className = 'cart-notification';
        notification.innerHTML = `‚úÖ ${title} added to cart!`;
        document.body.appendChild(notification);
        setTimeout(() => notification.classList.add('show'), 100);
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);

        const cartItem = { id: Date.now(), title, price, image, quantity: 1 };
        let cart = JSON.parse(localStorage.getItem('booklyCart') || '[]');
        cart.push(cartItem);
        localStorage.setItem('booklyCart', JSON.stringify(cart));
    }

    // ‚úÖ Login check function (added here)
    function checkUserLoginStatus() {
        const userInfo = JSON.parse(localStorage.getItem('booklyUser') || '{}');
        const authButton = document.getElementById('authButton');
        const profileButton = document.getElementById('profileButton');
        if (userInfo.is_logged_in) {
            authButton.innerHTML = `<span>Welcome, ${userInfo.name}</span>`;
            authButton.href = '#';
            authButton.onclick = function(e){ 
                e.preventDefault(); 
                if(confirm('Sign out?')){
                    localStorage.removeItem('booklyUser'); 
                    location.reload(); 
                } 
            };
            profileButton.onclick = function(e){ 
                e.preventDefault(); 
                alert(`Profile: ${userInfo.name}\nEmail: ${userInfo.email}`); 
            };
        } else {
            authButton.innerHTML = `<span>SIGN IN</span>`;
            authButton.href = 'signin.html';
            profileButton.href = 'signin.html';
        }
    }

    // ‚úÖ Run login check when page loads
    document.addEventListener('DOMContentLoaded', () => {
        checkUserLoginStatus();
        renderBooks();
    });
</script>
